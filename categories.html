<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Amazon Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-blue-600 text-white sticky top-0 z-10 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-2">
        <img src="logos/logo1.webp" alt="Amazon Logo" class="h-10">
        <span class="text-xl font-bold">Amazon Clone</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="product-listing.html" class="hover:underline">Shop</a>
        <a href="categories.html" class="hover:underline">Categories</a>
        <a href="account.html" class="hover:underline">Account</a>
        <a href="cart.html" class="hover:underline">Cart</a>
      </nav>
      <button id="hamburger" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-blue-500 text-white">
      <a href="index.html" class="block px-4 py-2 hover:bg-blue-400">Home</a>
      <a href="product-listing.html" class="block px-4 py-2 hover:bg-blue-400">Shop</a>
      <a href="categories.html" class="block px-4 py-2 hover:bg-blue-400">Categories</a>
      <a href="account.html" class="block px-4 py-2 hover:bg-blue-400">Account</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-blue-400">Cart</a>
    </div>
  </header>

  <!-- Categories Section -->
  <main class="max-w-7xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center">Categories</h1>
    <section id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 px-4">
      <!-- Categories will be dynamically rendered here -->
    </section>
  </main>

  <footer class="bg-blue-600 text-white py-6 w-full">
    <div class="max-w-7xl mx-auto text-center">
      <p>© 2025 Amazon Clone. All rights reserved.</p>
    </div>
  </footer>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
      min-height: 100vh; /* Ensures the body is tall enough */
    }
  
    main {
      padding-bottom: 100px; /* Adds space to avoid overlap with footer */
    }
  
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0044cc; /* Adjusted to match your style */
      text-align: center;
      color: white;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      height: 60px; /* Ensures consistent height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  

  <!-- JavaScript -->
  <script>
    // Hamburger Menu
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");
    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    const categories = [
  {
    id: 1,
    name: "Electronics",
    image: "images/ele.jpg",
    link: "product-listing.html?category=electronics",
    description: "Explore the latest gadgets, smartphones, laptops, and accessories that keep you connected and productive."
  },
  {
    id: 2,
    name: "Fashion",
    image: "images/fas.jpg",
    link: "product-listing.html?category=fashion",
    description: "Discover trendy outfits, footwear, and accessories to express your style and upgrade your wardrobe."
  },
  {
    id: 3,
    name: "Home & Kitchen",
    image: "images/hk.jpg",
    link: "product-listing.html?category=home-kitchen",
    description: "Find essentials and décor for a cozy, functional home—from cookware to stylish furniture."
  },
  {
    id: 4,
    name: "Books",
    image: "images/book.jpg",
    link: "product-listing.html?category=books",
    description: "Browse a wide selection of books across genres including fiction, non-fiction, and educational materials."
  }
];


   // Render Categories
const categoriesGrid = document.getElementById("categoriesGrid");
categoriesGrid.innerHTML = categories.map(category => `
  <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center text-center">
    <img src="${category.image}" alt="${category.name}" class="w-24 h-24 object-cover rounded-full mb-4">
    <h3 class="text-lg font-semibold text-gray-700 mb-1">${category.name}</h3>
    <p class="text-sm text-gray-600 mb-4">${category.description}</p>
    <a href="${category.link}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mt-auto">
      Explore ${category.name}
    </a>
  </div>
`).join("");

  </script>

</body>
</html>
